<!-- Main Content -->
<div class="row">
  <div class="col-lg-8 col-md-10 mx-auto">
    <form novalidate>
      <div class="control-group">
        <div class="form-group">
          <label>E-Mail</label>
          <input type="text" [(ngModel)]="mail.mail" [disabled]="processing" name="mail" class="form-control"
                 placeholder="Title">
        </div>
      </div>
      <div class="control-group">
        <div class="form-group">
          <label>Name</label>
          <input type="text" [(ngModel)]="mail.name" [disabled]="processing" name="name" class="form-control"
                 placeholder="Author">
        </div>
      </div>
      <div class="control-group">
        <div class="form-group">
          <label>Message</label>
          <textarea rows="5" [(ngModel)]="mail.message" [disabled]="processing" name="message" class="form-control"
                    placeholder="Content"></textarea>
        </div>
      </div>
      <div class="control-group">
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" [(ngModel)]="mail.phone" [disabled]="processing" name="name" class="form-control"
                 placeholder="Phone">
        </div>
      </div>
      <br>
      <app-loading *ngIf="processing && (!success && !failure)"></app-loading>
      <div class="alert alert-success pointer" *ngIf="success" routerLink="/home" role="alert">
        Your message was successfully sent! Click here to go home.
      </div>
      <div class="alert alert-danger pointer" *ngIf="failure" routerLink="/contact" role="alert">
        An unexpected error occured while submitting your message. Please refresh your browser and try again.
      </div>
      <div class="form-group text-center mx-auto" *ngIf="!submitted">
        <button class="btn btn-secondary" (click)="submit();">Submit</button>
      </div>

    </form>
  </div>
</div>
